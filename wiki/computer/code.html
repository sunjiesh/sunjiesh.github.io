<div id="原码，反码和补码的关系"><h3 id="原码，反码和补码的关系">原码，反码和补码的关系</h3></div>

<p>
原码 最高位为符号位，“0”表示正，“1”表示负，其余位表示数值的大小
反码 正数的反码与其原码相同；负数的反码是对其原码逐位取反，但符号位除外。
补码 正数的补码与其原码相同；负数的补码是在其反码的末位加1。
移码 将补码的符号位取反
</p>
