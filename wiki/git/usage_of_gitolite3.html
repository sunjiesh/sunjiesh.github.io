<div id="Gitolite3 使用"><h2 id="Gitolite3 使用">Gitolite3 使用</h2></div>

<div id="Gitolite3 使用-主要通过如下几步"><h3 id="主要通过如下几步">主要通过如下几步</h3></div>
<div id="Gitolite3 使用-主要通过如下几步-通过ssh-keygen生成密钥"><h4 id="通过ssh-keygen生成密钥">通过ssh-keygen生成密钥</h4></div>
<pre>
ssh-keygen
cp .ssh/rd_rsa.pub /tmp
</pre>
<div id="Gitolite3 使用-主要通过如下几步-新建Git用户"><h4 id="新建Git用户">新建Git用户</h4></div>
<pre>
useradd git
</pre>

<div id="Gitolite3 使用-主要通过如下几步-安装Gitolite3"><h4 id="安装Gitolite3">安装Gitolite3</h4></div>
<pre>
apt-get install gitolite3
</pre>
<div id="Gitolite3 使用-主要通过如下几步-使用Git用户权限操作"><h4 id="使用Git用户权限操作">使用Git用户权限操作</h4></div>
<pre>
su - git
gitolite setup --pubkey /tmp/id_rsa.pub
</pre>
