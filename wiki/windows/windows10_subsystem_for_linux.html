<div id="Windows10 Subsystem For Linux"><h3 id="Windows10 Subsystem For Linux">Windows10 Subsystem For Linux</h3></div>
<div id="Windows10 Subsystem For Linux-Turn Windows features on"><h4 id="Turn Windows features on">Turn Windows features on</h4></div>
<div id="Windows10 Subsystem For Linux-Enable the Windows Subsystem for Linux feature (command-line)"><h4 id="Enable the Windows Subsystem for Linux feature (command-line)">Enable the Windows Subsystem for Linux feature (command-line)</h4></div>
<p>
Open a PowerShell prompt as administrator and run:
</p>
<pre>
Enable-WindowsOptionalFeature -Online -FeatureName Microsoft-Windows-Subsystem-Linux
</pre>
